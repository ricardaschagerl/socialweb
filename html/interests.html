<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Trasitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>KWM Facebook App 2017</title>

    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

    <script type="text/javascript" src="../js/moduls/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/API/facebook.js"></script>
    <script type="text/javascript" src="../js/moduls/bootstrap.min.js"></script>
</head>
<body>
<div id="fb-root"></div>
<div class="container">
    <div class="page-header">
        <nav>
        </nav>
        <h3 class="text-muted">Friends Roulette</h3>
    </div>
    <div class="jumbotron">
        <div class="container">
            <div id="userdata" class="row" style="display:none">
                <div class="media">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="media-left media-middle">
                                <a href="#">
                                    <img class="media-object me" src="" alt="Profile Picture">
                                </a>
                            </div>
                            <div class="media-body me">
                                <h4 class="media-heading me"></h4>
                            </div>
                        </div>
                        <div id="media-buttons" class="col-md-6">
                            <div class="fb-login-button pull-right"
                                 data-max-rows="1"
                                 data-size="large"
                                 data-button-type="login_with"
                                 data-show-faces="false"
                                 data-auto-logout-link="true"
                                 data-use-continue-as="false"
                                 data-scope="public_profile, email, user_friends, user_hometown, user_likes, user_location"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <footer class="footer">
        <p>Â© 2017 KWM-Social Media Studienprojekt</p>
    </footer>
</div>
</body>
</html>
