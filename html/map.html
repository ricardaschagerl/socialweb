<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>KWM Facebook App 2017</title>

    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

    <script type="text/javascript" src="../js/moduls/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/API/facebook.js"></script>
    <script type="text/javascript" src="../js/API/google.js"></script>
    <script type="text/javascript" src="../js/moduls/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/map.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyA13T32EhB30fKzbdUlryZqU564MwXL3dU"></script>
</head>
<body>
<div id="fb-root"></div>
<div class="container">
    <div class="page-header">
        <nav>
        </nav>
        <h3 class="text-muted">Friends Roulette</h3>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="jumbotron">
                <div class="container">
                    <div id="userdata" class="row" style="display:none">
                        <div class="media">
                            <div class="media-left media-middle">
                                <img class="media-object me" src="" alt="Profile Picture">
                            </div>
                            <div class="media-body me">
                                <h4 class="media-heading me"></h4>
                            </div>
                        </div>
                    </div>
                    <div id="media-buttons" class="col-md-6">
                        <div class="fb-login-button pull-right"
                             data-max-rows="1"
                             data-size="large"
                             data-button-type="login_with"
                             data-show-faces="false"
                             data-auto-logout-link="true"
                             data-use-continue-as="false"
                             data-scope="public_profile, email, user_friends, user_hometown, user_likes, user_location"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div id="map"></div>
        </div>
        <div class="col-lg-3">
            <div class="jumbotron">
                <div class="container">
                        <div class="media">
                            <div class="media-left media-middle">
                                <img class="media-object friend" src="" alt="Profile Picture">
                            </div>
                            <div class="media-body friend">
                                <h4 class="media-heading friend"></h4>
                                <div class="btn-group" role="group" aria-label="...">
                                    <button id="back" type="button" class="btn btn-default">Zurück</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <footer class="footer">
        <p>© 2017 KWM-Social Media Studienprojekt</p>
    </footer>
</div>
</body>
</html>
